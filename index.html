<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fab icon -->
    <link rel="shortcut icon" href="https://s1.r29static.com/bin/entry/9b9/67,0,1867,1050/x/1918811/image.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>binarytodecimal</title>
</head>
<body>
    <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
        <div class="container-contact2">
          <div class="wrap-contact2">
            <form class="contact2-form validate-form">
              <span class="contact2-form-title">
                Decimal to Binary Converter
              </span>
  
              <div class="wrap-input2">
                <input
                  class="input2"
                  type="number"
                  id="number"
                  placeholder="Enter a number"
                />
              </div>
  
              <div
                class="wrap-input2 validate-input"
                data-validate="Message is required"
              >
                <h1 id="result">115</h1>
              </div>
  
              <div class="container-contact2-form-btn">
                <div class="wrap-contact2-form-btn">
                  <div class="contact2-form-bgbtn"></div>
                  <button class="contact2-form-btn" id="submit">
                    Send Your Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="main/app.js"></script>
</body>
</html>
